                <input id="searchbox-input" type="search" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" aria-autocomplete="list" aria-controls="site_search_listbox" maxlength="70" data-at="search_input" value="" placeholder="Search" id="searchbox-input" name="keyword" class="search">

<body class="body" id="login-body">

    <!-- <script>window.localStorage.clear();</script> -->
   
    <main class="main-all" id="index-main">
        
        <h1>Welcome to Your Travel Journal!</h1>
        <h2>Sign in or create an account.</h2>

        <section id="log-forms">
            <form class="form-style" id="login-form">
                <label>Login</label>
                <input class="login-input base" id="log-username" placeholder="Username" type="text"/>
                <input class="login-input base" id="log-password" placeholder="Password" type="password"/>
                <button class="submit" id="login-submit" type="submit">Sign In</button>
            </form>
            <form class="form-style" id="registration-form">
                <label>Register</label>
                <input class="reg-input base" id="reg-username" placeholder="Username" type="text"/>
                <input class="reg-input base" id="reg-email" placeholder="Email" type="email"/>
                <input class="reg-input base" id="reg-password" placeholder="Password" type="password"/>
                <button class="submit" id="reg-submit" type="submit">Sign Up</button>

                <h4 id="register-h4"></h4>
            
            </form>
        </section>

    </main>
    
</body>
